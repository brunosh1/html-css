<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos tanana</p>
    <ul type="square"> 
    <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="use a tag &lt;h1&gt;">Titulo</abbr></li>  
    <li><abbr title="use a tag &lt;img&gt;">Imagem</abbr></li>  
    <li><abbr title="use a tag &lt;abbr&gt;">abreviação</abbr></li>
    <li><abbr title="use a tag &lt;code&gt;">codigo fonte</abbr></li>
    <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
    <li><abbr title="use a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
